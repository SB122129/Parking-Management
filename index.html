<body>

  <div class = "container mt-5">
    <div class ="row">
        <div class="col-lg-6 col-sm-12 mb-3">
          <div class="d-flex justify-content-center">
            <form>
                <div class="mb-3">
                  <label for="name" class="form-label" ><i class="bi bi-person"></i>&ensp;Fullname</label>
                  <input type="text"  class="form-control" id="name">
                  <div><p id="nameError"></p></div>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label"><i class="bi bi-phone"></i>&ensp;Phone Number</label>
                  <input type="tel"  class="form-control" id="phone" value="+251">
                  <div ><p id="phoneError"></p></div>
                </div>
                <div class="mb-3">
                  <label for="plate" class="form-label"><i class="fa fa-list-alt" aria-hidden="true"></i>&ensp;License Plate</label>
                  <input type="text"   class="form-control" id="plate" placeholder="e.g.  2-A-44565">
                  <div ><p id="plateError"></p></div>
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label"><i class="lni lni-car-alt"></i>&ensp;Car Model</label>
                    <input type="text"   class="form-control" id="model">
                    <div ><p id="modelError"></p></div>
                </div>
                <button type="button" id="btn1"   class="btn btn-warning">Register</button>
              </form>
            </div>
          </div>
          <div class="appendclass col-lg-6 col-sm-12 ">
              <!-- table for storing parking info when the car is parked -->
              <table class="table table-borderless mt-5">
                <thead>
                  <p id="parkingHead"><i class="fa fa-product-hunt" aria-hidden="true"></i>&ensp;Parked Cars</p>
                  <tr>
                    <th scope="col" id="id">ID No</th>
                    <th scope="col" id="namE">Name</th>
                    <th scope="col" id="phonE">Phone</th>
                    <th scope="col" id="platE">Plate</th>                
                    <th scope="col" id="modeL">Model</th>
                    <th scope="col" id="arrivaltimE">Arrival Time</th>
                    <th scope="col" id="actioN">Action</th>
                  </tr>
                </thead>
                <tbody id="parkingtable">

                </tbody>
                <!-- table for storing parking info when the car is ready to check out -->
              </table> 
              <table class="table table-borderless mt-5">
                <thead>
                  <p id="receiptHead"><i class="bi bi-receipt"></i>&ensp;Receipt Table</p>
                  <p id="receiptDescription">Rate - 1 birr per minute</p>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Plate</th>
                    <th scope="col">Model</th>
                    <th scope="col">Time Elasped</th>
                    <th scope="col">Total Due</th>
                    <th scope="col" >Actions</th>
                  </tr>
                </thead>
                <tbody id="receipttable">

                </tbody>
              </table>
            </div>
          </div>
           <!-- Modal for printing receipt on exit from parking lot -->
          <div class="container-fluid">
            <div class="modal fade" id="receiptModal" tabindex="-1" aria-labelledby="loanModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header" id="modalHeader">
                    <h1 class="modal-title fs-5 text-center" id="receiptModalLabel"></h1>
                  </div>
                  <div class="modal-body" id="modalBody">

                  </div>
                  <div class="modal-footer" id="modalFooter">
                    <button type="button" class="btn" id="closeBtn" data-bs-dismiss="modal">CLOSE</button>
                  </div>
                </div>
              </div>
            </div>
            <br><br><br>
            <hr style="color: #E4A11B;"> 
            <p  id="footer">Made by Â©SB</p>
          </div>
