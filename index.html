<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking</title>
    <link rel="icon" type="image/x-icon" href="favicon (1).ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" /> 
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="parking.css" rel="stylesheet">


</head>


<body>
  <nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="nav-link"><i class="lni lni-car"></i>&ensp;Parking Management</a>
      
    </div>
    
  </nav>

  <div class = "container mt-5">
    <div class ="row">
        <div class="col-lg-3 col-sm-12 mb-3">
            <form>
                <div class="mb-3">
                  <label for="name" class="form-label" ><i class="bi bi-person"></i>&ensp;Fullname</label>
                  <input type="text" autocomplete="off" class="form-control" id="name">
                  
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label"><i class="bi bi-phone"></i>&ensp;Phone Number</label>
                  <input type="tel" autocomplete="off" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                  <label for="plate" class="form-label"><i class="fa fa-list-alt" aria-hidden="true"></i>&ensp;Plate</label>
                  <input type="text"  autocomplete="off" class="form-control" id="plate">
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label"><i class="lni lni-car-alt"></i>&ensp;Car Model</label>
                    <input type="text"  autocomplete="off" class="form-control" id="model">
                </div>

                <button type="button" id="btn1"   class="btn btn-warning">Register</button>
              </form>
    

        </div>
        <div class="appendclass col-lg-9 col-sm-12 ">
          <table class="table mt-5">
            
            <thead>
              <p id="parkingHead"><i class="fa fa-product-hunt" aria-hidden="true"></i>&ensp;Parking  Table</p>
              <tr>
                <th scope="col">ID No</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Plate</th>                
                <th scope="col">Model</th>
                <th scope="col">Arrival Time</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="parkingtable">
            </tbody>
          </table>
          <table class="table mt-5">
            <thead>
              <p id="receiptHead"><i class="bi bi-receipt"></i>&ensp;Receipt Table</p>
              <p id="receiptDescription">Rate - 10 birr per minute</p>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Plate</th>
                <th scope="col">Model</th>
                <th scope="col">Time Elasped In Minutes</th>
                <th scope="col">Total Due In Birr</th>
              </tr>
            </thead>
           
            <tbody id="receipttable">
            </tbody>
          </table>
        </div>
      </div>
      <br><br><br>
      <hr style="color: yellow;"> 
      <p  id="footer">Made by Â©SB</p>
    </div>




  <script src="parking.js"></script>
    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  

</body>
</html>
